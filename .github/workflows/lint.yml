name: Python Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref}}
        
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 autopep8
 
    - name: Format with autopep8
      run: |
        autopep8 --in-place --aggressive --recursive app

    - name: Lint with flake8
      run: |
        flake8 app

    - uses: stefanzweifel/git-auto-commit-action@a3a9b8377c8089e287d5c78f6747eb02b3627dd6
      with:
        commit_message: Apply autopep8 formatting

    
